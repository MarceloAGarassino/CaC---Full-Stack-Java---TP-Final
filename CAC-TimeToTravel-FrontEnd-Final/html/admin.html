    <main>
        <section class="form-fondo">
            <div class="titulo"><b>Administrador de Usuarios</b></div>
            <div >
                <form class="form-container">
                    <div class="form-group">
                        <label for="id">Id</label>
                        <div class="input-container">
                            <input class="input-form" type="text" placeholder="Id" name="id" id="id" disabled>
                            <input class="check" type="checkbox" name="idcheck" id="idcheck" onclick="habilitaId()">
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="input" type="text" placeholder="Nombre" name="nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input class="input" type="text" placeholder="Apellido" name="apellido" id="apellido">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="input" type="text" placeholder="E-mail" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input class="input" type="text" placeholder="Contraseña" name="contrasena" id="contrasena">
                    </div>
                    <div class="form-group">
                        <label for="fecnac">Fecha Nacimiento</label>
                        <input class="input" type="text" placeholder="YYYY-MM-DD" name="fecnac" id="fecnac">
                    </div>
                    <div class="form-group">
                        <label for="pais">País</label>
                        <input class="input" type="text" placeholder="País" name="pais" id="pais">
                    </div>
                    <div class="form-group">
                        <label for="activo">Activo</label>
                        <input class="check2" type="checkbox" name="activo" id="activo">
                    </div>
                    <div class="form-group">
                        <label for="admin">Admin</label>
                        <input class="check2" type="checkbox" name="admin" id="admin">
                    </div>
                </form>
            </div>
        
        <div class="form-acciones">
            <div>
                <button class="boton" id="actualizarcrear" onclick="actualizar()">Actualizar/Crear datos</button>
            </div>
            <div>
                <button class="boton" id="borrarcampos" onclick="borrarcampos()">Borrar campos</button>
            </div>
            <div>
                <button class="boton" id="logout" onclick="logout()">Cerrar sesion</button>
            </div>
            
        </div>
        </section>

        <section class="tabla-fondo">
        
            <div class="container-filtro">
                <input class="filtro" type="text" placeholder="Ingrese el filtro para buscar en nombre apellido e email"
                    id="filtro">

            </div>
            
    
            <div>

                            <th>Id/Seleccionar</th>

                            <th>Email</th>
                            <th>Contraseña</th>
                            <th>Fecha Nacimiento</th>
                            <th>Pais</th>
